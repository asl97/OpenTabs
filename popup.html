<!doctype html>
<html>
    <head>
        <title>Open Tabs</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/popup.css">
    </head>
    <body>
        <div id="error-message">
            <p></p>
        </div>
        <header>
            <h1>Your Groups</h1>
            <div id="toggle-create-group-prompt-button">
                <img src="images/ui/add.svg">
            </div>
        </header>
        <div id="group-list">
            <p>Get started with the + button above to create a new group with all the tabs in this window.</p>
            <div id="groups"></div>
        </div>
        <div id="create-group-prompt" class="group">
            <div>
                <input type="text" placeholder="New Group">
                <h2></h2>
            </div>
            <img src="images/ui/create.svg">
        </div>
        <footer>
            <a href="https://github.com/asl97/OpenTabs" target="_blank">Github</a>
            <a href="theme.html">Themes</a>
            <a href='options.html' target='_blank'>Options</a>
        </footer>
        <script src="lib/jquery/jquery-3.1.1.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/popup.js"></script>
    </body>
</html>
