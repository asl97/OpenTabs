<!doctype html>
<html>
    <head>
        <title>Open Tabs</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/options.css">
        <script src="lib/jquery/jquery-3.1.1.min.js"></script>
        <script src="lib/chrome_extension_option_settings/ceos.js"></script>
        <script src='lib/chrome_extension_storage_import_export/import_export.js'></script>
        <script src="js/options.js"></script>
    </head>
    <body>
        <nav>
            <div id='nav_group'>
            </div>
        </nav>
        <div class='menu' id='overview'>
            <div class='menu_item' data-name="Nav Separator">
                <div class='menu_content'>
                    <input class="ceos_options" type="radio" name="nav-sep" value="line" checked>Line<br>
                    <input class="ceos_options" type="radio" name="nav-sep" value="arrow">Arrow<br>
                </div>
            </div>
            <div class='menu_item' data-name="Storage">
                <div class='menu_content'>
                    <button id='import'>Import</button>
                    <button id='export'>Export</button>
                    <button id="clear_storage">Clear Storage</button>
                </div>
            </div>
            <div class='menu_item' data-name="dev">
                <div class='menu_content'>
                    <input class="ceos_options" type="checkbox" name="display-test" value="display-test">Show Test Menu<br>
                </div>
            </div>
        </div>
        <div class='menu' id='groups'>
            <div style='display:flex'>
                <div id='group_names'></div>
                <div id='group_tabs'></div>
            </div>
        </div>
        <div class='menu' id='test'>
            <p id='json_dump'>Export sample:</p>
        </div>
        <div id="snackbar">Reload page to see changes</div>
    </body>
</html>
